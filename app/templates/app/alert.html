<!-- alert.html -->
<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <link href="{% static 'app/css/alert.css' %}" rel="stylesheet"/>
</head>
<body class="modal-open">
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons"></i>
                    </div>                
                    <h4 class="modal-title w-100">Congratulations!</h4>    
                </div>
                <div class="modal-body">
                    <p class="text-center">Bạn đã đặt hàng thành công!!.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-block" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myModal").modal("show");
        });
        function closeModal() {
            $('#myModal').modal('hide');
        }
    </script>
</body>
</html>
