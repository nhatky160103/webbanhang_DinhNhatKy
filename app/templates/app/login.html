{% extends "app/base.html" %}
{% load static %}
{% block login %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS CDN -->
   
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> {% endcomment %}
    {% comment %} <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous"> {% endcomment %}

    <!-- Custom styles -->
    <style>
       
        {% comment %} @import url('https://fonts.googleapis.com/css?family=Numans'); {% endcomment %}

        html,
        body {
            background-image:  url('{% static "app/images/back_ground1.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            height: 90%;
            font-family: 'Numans', sans-serif;
            width:100%;
          
        }

        .container {
            width:100%;
            height: 100%;
            align-content: center;
        }

        .card {
            height: 370px;
            margin-top: auto;
            margin-bottom: auto;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.5) !important;
        }

        .social_icon span {
            font-size: 60px;
            margin-left: 10px;
            color: #FFC312;
        }

        .social_icon span:hover {
            color: white;
            cursor: pointer;
        }

        .card-header h3 {
            color: white;
        }

        .social_icon {
            position: absolute;
            right: 20px;
            top: -45px;
        }

        .input-group-prepend span {
            height:38px;
            width: 50px;
            align-items: center;
            justify-content: center;
            background-color: #FFC312;
            color: black;
            {% comment %} border: 0 !important; {% endcomment %}
            border-radius:4px 0 0 4px;
         
        }

        input:focus {
            outline: 0 0 0 0 !important;
            box-shadow: 0 0 0 0 !important;
        }

        .remember {
            color: white;
        }

        .remember input {
            width: 20px;
            height: 20px;
            margin-left: 15px;
            margin-right: 5px;
        }

        .login_btn {
            color: black;
            background-color: #FFC312;
            margin-left:auto
            margin-right:auto
            width: 100px;
        }

        .login_btn:hover {
            color: black;
            background-color: white;
        }

        .links {
            color: white;
        }

        .links a {
            margin-left: 4px;
        }
    </style>
</head>

<body>
    <div class="container login-specific-style">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><a href="https://www.facebook.com/login" target="_blank"><i class="fab fa-facebook-square"></i></a></span>
    
                        <!-- Google -->
                        <span><a href="https://accounts.google.com/login" target="_blank"><i class="fab fa-google-plus-square"></i></a></span>
                        
                        <!-- Twitter -->
                        <span><a href="https://twitter.com/login" target="_blank"><i class="fab fa-twitter-square"></i></a></span>
                    </div>
                </div>
                <div class="card-body">
                    <form action ="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div style="margin-top:10px;" class="input-group form-group">
                            <div class="input-group-prepend">
                                <span  class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="username">

                        </div>
                        <div style="margin-top:20px;" class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div style="margin-top:20px;" class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div style="margin-top:20px; margin-bottom:10px;" class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn" >
                        </div>
                        {% for message in messages  %}
                        <div class="d-flex justify-content-center links">
                            {{message}}
                        </div>
                        {% endfor %}
                    </form>
                </div>
                <div  class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href={%url 'register'%}>Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
{% endblock login %}
